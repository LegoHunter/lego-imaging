name: 'feature branch :: mvn verify'
run-name: 'feature branch :: mvn verify'
on:
  push:
    branches:
      - 'feature/**'
jobs:
  Feature-Branch-Maven-Verify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        architecture: x64
        cache: maven
    - name: mvn clean install
      run: mvn --batch-mode --update-snapshots verify